name: Build

on: [ push ]

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build

  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'

      - name: Install dependencies
        run: yarn

      - name: Run Biome
        run: yarn lint > biome-lint-results

      - name: Get Biome lint results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: biome-lint-results
          path: biome-lint-results
          retention-days: 5

  format:
    name: "Format"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'

      - name: Install dependencies
        run: npm install

      - name: Run Biome
        run: yarn format > biome-format-results

      - name: Get Biome format results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: biome-format-results
          path: biome-format-results
          retention-days: 5
